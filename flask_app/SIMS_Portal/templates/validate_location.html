{% extends "layout.html" %}
{% block content %}
<div class='container mt-4'>
	<div class='row'>
		<div class='col'>
			<h4 class='text-danger Montserrat'>Confirm Location</h4>
			<p class='lead'>Hit 'Confirm' below if this location looks correct. Otherwise, hit 'Edit' to return and search again.</p>
			<div class='row'>
				<div class='col'>
					<a href='/confirm_work_location/{{user_id}}'><button class='btn btn-danger'>Confirm Location</button></a>
					<a href='/save_work_location/{{user_id}}'><button class='btn btn-secondary'>Edit Location</button></a>
				</div>
			</div>
		</div>
		<div class='col'>
			<iframe style="filter: grayscale(100%) invert(92%) contrast(83%);" width="750" height="450" frameborder="0" style="border:0" referrerpolicy="no-referrer-when-downgrade" 
			src={{query_url}}
  			allowfullscreen>
			</iframe>
		</div>
	</div>
</div>
{% endblock content %}
